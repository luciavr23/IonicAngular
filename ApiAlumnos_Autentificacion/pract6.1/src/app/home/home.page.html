<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos Firebase
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addAlumno()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
      <ion-button  *ngIf="open" (click)="loadAlumnos()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button (click)="abrirModalBusqueda()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <h3>Alumnos obtenidos:</h3>
  <ion-list *ngFor="let alumno of alumnos">
    <ion-item>
      <ion-label>{{alumno.first_name}} {{alumno.last_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
